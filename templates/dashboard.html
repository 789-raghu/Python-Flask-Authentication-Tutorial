<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1f293a;
            color: white;
        }

        .container {
            position: relative;
            width: 400px;
            padding: 20px;
            background: transparent;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #0ef;
            margin-bottom: 20px;
        }

        a {
            font-size: 1em;
            color: #0ef;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1em;
            color: #0ef;
            text-decoration: none;
            font-weight: 600;
        }

        .header i {
            margin-right: 8px;
        }

        .header a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
        <div class="header">
            <a href="{{url_for('logout')}}"><i class="fas fa-door-open"></i>logout</a>
        </div>
</body>

</html>
